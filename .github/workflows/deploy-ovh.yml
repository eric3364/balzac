name: Deploy to OVH (FTP)

on:
  push:
    branches: [ "main", "principal" ]   # déclenche sur main OU principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupère le code du repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Installe Node (NE GARDE PAS ces 3 étapes si ton site n'a pas de build)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      # 3) Envoie le dossier de build vers OVH
      # Vite => dist/   |  Create React App => build/
      - name: Upload via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USER }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        local_path: dist/*          # ou build/* si CRA
        remote_path: /home/balzaci/www/
        sftp_only: true
        delete_remote_files: true

