name: build-and-deploy
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      HOST: ${{ secrets.SFTP_HOST }}
      PORT: ${{ secrets.SFTP_PORT }}
      USER: ${{ secrets.SFTP_USERNAME }}
      REMOTE_PATH: /home/balzaci/www

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --fund=false

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          test -f dist/index.html
          ls -la dist | head -n 100

      - name: Assert secrets are set
        run: |
          test -n "$HOST" || (echo "Missing HOST secret" && exit 1)
          test -n "$PORT" || (echo "Missing PORT secret" && exit 1)
          test -n "$USER" || (echo "Missing USER secret" && exit 1)

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH and target path
        run: ssh -o StrictHostKeyChecking=no -p "$PORT" "$USER@$HOST" "mkdir -p '$REMOTE_PATH' && echo OK && ls -la '$REMOTE_PATH'"

      - name: Deploy via rsync (preserve .htaccess)
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete --exclude='.htaccess'
          path: dist/
          remote_path: ${{ env.REMOTE_PATH }}/
          remote_host: ${{ env.HOST }}
          remote_user: ${{ env.USER }}
          remote_port: ${{ env.PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
