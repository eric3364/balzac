name: Deploy to OVH (SFTP)

on:
  push:
    branches: [ "main", "principal" ]
  workflow_dispatch:

concurrency:
  group: deploy-ovh
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupère le code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Environnement Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3) Installer les dépendances (tolérant aux peer deps)
      - name: Install deps
        run: npm install --legacy-peer-deps

      # 4) Build du site (Vite → dist/)
      - name: Build
        run: npm run build

      # 4.1) Vérifier que dist/ existe
      - name: Check build output
        run: |
          test -d dist && echo "dist/ OK" || (echo "dist/ manquant"; ls -la; exit 1)

      # 5) Upload SFTP (envoie le dossier dist ENTIER dans www)
      - name: Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}       # ex: ssh.cluster100.hosting.ovh.net
          username: ${{ secrets.SFTP_USER }}     # ex: balzaci
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: ./dist                     # <<< pas de /* ici
          remote_path: ./www                     # <<< pas de / final
          delete_remote_files: false             # remets à true une fois validé
