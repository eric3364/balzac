name: Deploy to OVH (SFTP)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare deploy folder
        shell: bash
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Copie le contenu de dist/ (et pas dist lui-mÃªme)
          cp -R dist/. deploy/

          # Ajoute .htaccess (SPA + cache + redirect) si tu le maintiens dans public/
          if [ -f public/.htaccess ]; then
            cp public/.htaccess deploy/.htaccess
          fi

          # IMPORTANT: on supprime toute trace de "lovable-uploads" (dossier ou symlink)
          rm -rf deploy/lovable-uploads || true
          find deploy -type l -name "lovable-uploads" -delete || true

          # Debug utile (dans les logs Actions)
          echo "== DEPLOY CONTENT =="
          ls -la deploy
          echo "== SYMLINKS =="
          find deploy -type l -maxdepth 3 -print || true

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./deploy/*
          remote_path: www/
          sftp_only: true
          delete_remote_files: false
          sftpArgs: "-o StrictHostKeyChecking=no"
