name: build-and-deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          set -euxo pipefail
          test -d dist
          test -f dist/index.html
          ls -la dist | head -n 100

      - name: Upload via SFTP to OVH
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}        # ex: ssh.cluster0XX.hosting.ovh.net
          port: 22                                # OVH SSH/SFTP = 22
          username: ${{ secrets.SFTP_USERNAME }}
          # → Renseigne l'un OU l'autre :
          password: ${{ secrets.SFTP_PASSWORD }}  # (laisser vide si clé)
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}  # (laisser vide si mot de passe)
          local_path: './dist/*'
          remote_path: '/home/balzaci/www'        # ✅ chemin confirmé
          delete_remote_files: false              # évite le grand ménage par défaut
          exclude: '.htaccess'                    # préserve tes redirections
          sftpArgs: '-o StrictHostKeyChecking=no -o ConnectTimeout=30'
