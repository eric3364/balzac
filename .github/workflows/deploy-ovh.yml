name: Deploy to OVH (FTPS)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          # placer .htaccess Ã  la racine du site
          if [ -f public/.htaccess ]; then cp public/.htaccess deploy/.htaccess; fi

          - name: Deploy via SFTP
  uses: SamKirkland/FTP-Deploy-Action@v4.3.5
  with:
    server: ${{ secrets.SFTP_HOST }}        # ssh.cluster100.hosting.ovh.net
    username: ${{ secrets.SFTP_USERNAME }}  # balzaci
    password: ${{ secrets.SFTP_PASSWORD }}  # ton mot de passe SFTP
    protocol: sftp
    port: ${{ secrets.SFTP_PORT }}          # 22
    local-dir: ./deploy/
    server-dir: /home/balzaci/www/          # << ICI le chemin absolu, avec le /
    dangerous-clean-slate: true
    exclude: |
      **/.git*
      **/node_modules/**
      **/.github/**


