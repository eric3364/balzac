name: Deploy to OVH (SFTP)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -r dist/* deploy/
          if [ -f .htaccess ]; then cp .htaccess deploy/.htaccess; fi

      # ✅ IMPORTANT : créer le dossier remote avant le SFTP
      - name: Ensure remote www directory exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          script: |
            mkdir -p /home/${{ secrets.SFTP_USERNAME }}/www
            ls -la /home/${{ secrets.SFTP_USERNAME }} | head -n 50
            ls -la /home/${{ secrets.SFTP_USERNAME }}/www | head -n 50

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./deploy/*
          remote_path: /home/${{ secrets.SFTP_USERNAME }}/www/
          sftp_only: true
          delete_remote_files: false
          sftpArgs: "-o StrictHostKeyChecking=no"
