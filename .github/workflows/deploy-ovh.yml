name: Deploy to OVH (SFTP)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          if [ -f public/.htaccess ]; then cp public/.htaccess deploy/.htaccess; fi

      # DÃ©ploiement SFTP (wlixcc)
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.5
        with:
          server: ${{ secrets.SFTP_HOST }}          # ssh.cluster100.hosting.ovh.net
          port: ${{ secrets.SFTP_PORT }}            # 22
          username: ${{ secrets.SFTP_USERNAME }}    # balzaci
          password: ${{ secrets.SFTP_PASSWORD }}    # mot de passe SFTP/SSH
          local_path: ./deploy/*
          remote_path: /home/balzaci/www/
          delete_remote_files: true                 # clean slate
