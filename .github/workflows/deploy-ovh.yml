name: build-and-deploy
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          test -d dist
          test -f dist/index.html || (echo "index.html manquant dans dist" && exit 1)
          ls -la dist

      # Charge ta clé privée SSH (celle dont la PUB est autorisée chez OVH)
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Teste la connexion et la présence du dossier cible
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }} "echo Connected && ls -la /home/balzaci/www"

      # Déploiement verbeux + exclusion du .htaccess + nettoyage des fichiers retirés du build
      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete --exclude='.htaccess'
          path: dist/
          remote_path: /home/balzaci/www/
          remote_host: ${{ secrets.SFTP_HOST }}
          remote_user: ${{ secrets.SFTP_USERNAME }}
          remote_port: ${{ secrets.SFTP_PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
