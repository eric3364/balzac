name: Deploy to OVH (SFTP)

on:
  push:
    branches: [ "main", "principal" ]
  workflow_dispatch:

concurrency:
  group: deploy-ovh
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          test -d dist && echo "dist/ OK" || (echo "dist/ manquant"; ls -la; exit 1)

      # >>> Envoie **le contenu** de dist/ dans www/
      - name: Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}       # ssh.cluster100.hosting.ovh.net
          username: ${{ secrets.SFTP_USER }}     # ex: balzaci
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: ./dist/*                   # note le /* pour le contenu
          remote_path: ./www/                    # note le / final pour dossier
          delete_remote_files: false
