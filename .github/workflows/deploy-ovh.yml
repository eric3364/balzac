name: build-and-deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          test -d dist
          test -f dist/index.html || (echo "index.html manquant dans dist" && exit 1)
          ls -la dist

      - name: Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}       # ex: ftp.cluster0XX.hosting.ovh.net
          port: ${{ secrets.SFTP_PORT || 22 }}
          username: ${{ secrets.SFTP_USERNAME }}
          # Utilise l'un OU l'autre selon ton choix :
          # password: ${{ secrets.SFTP_PASSWORD }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './dist/*'
          remote_path: 'www'                     # âœ… PAS ".www" ; dossier exact vu sur ta capture
          delete_remote_files: false             # On ne wipe pas tout le dossier
          sftpArgs: '-o StrictHostKeyChecking=no -o ConnectTimeout=30'
