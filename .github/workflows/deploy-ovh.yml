name: Deploy to OVH (SFTP)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Prepare deploy folder
        shell: bash
        run: |
          set -euo pipefail
          rm -rf deploy
          mkdir -p deploy
          cp -r dist/* deploy/
          if [ -f public/.htaccess ]; then cp public/.htaccess deploy/.htaccess; fi

          # Clean any Lovable temp folders (just in case)
          rm -rf deploy/lovable-uploads || true
          find deploy -type d -name "lovable-uploads" -print -exec rm -rf {} + || true

          echo "===> Final deploy tree (depth 2)"
          find deploy -maxdepth 2 -print

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          # IMPORTANT: deploy the folder, not a glob
          local_path: ./deploy/
          remote_path: www/
          sftp_only: true
          delete_remote_files: false
          sftpArgs: '-o StrictHostKeyChecking=no'
