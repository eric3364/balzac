name: Deploy to OVH (SFTP)

on:
  push:
    branches: [ "main", "principal" ]
  workflow_dispatch:

concurrency:
  group: deploy-ovh
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupère le code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Environnement Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3) Installer les dépendances (tolérant aux peer deps)
      - name: Install deps
        run: npm install --legacy-peer-deps

      # 4) Build du site (Vite → dist/)
      - name: Build
        run: npm run build

      # 5) Upload en SFTP vers OVH
      - name: Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}       # ex: ssh.cluster100.hosting.ovh.net
          username: ${{ secrets.SFTP_USER }}     # ex: balzaci
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: dist/*                     # ou build/* si CRA
          remote_path: ./www/                    # IMPORTANT: dossier 'www' (sans le point)
          sftp_only: true
          delete_remote_files: false             # passe à true quand tout est OK
